<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Test</title>
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>
    <script>
        const socket = io('http://localhost:3000'); // Connect to your server

        socket.on('testMessage', (data) => {
            alert(data.message); // Display the message received from the server
        });

        function triggerTestSocket() {
            fetch('http://localhost:3000/test-socket')
                .then(response => response.json())
                .then(data => alert(data.message));
        }
    </script>
</head>
<body>
    <h1>Socket.IO Test</h1>
    <button onclick="triggerTestSocket()">Trigger Socket.IO Event</button>
</body>
</html>
